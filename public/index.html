<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="hello" >
    <div data-hello-target="formcontainer" >
      <label>First name</label>
      <input data-hello-target="firstname" type="text">
      <p>Last name
      <input data-hello-target="lastname" type="text">
      </p>
      <p>
      <input data-hello-target="sexmale" type="radio" name="sex" id="male" value="male">
      <label for="male">Male</label>
      <input data-hello-target="sexfemale" type="radio" name="sex" id="female" value="female" >
      <label for="female">Female</label>
      </p>
      <label>Age</label>
      <input data-hello-target="age" type="number">
      <button data-action="click->hello#save">Save</button>
    </div>
    <div data-hello-target="displaycontainer" class="hidden" >
      <h4 data-hello-target="firstnamedisplay"></h4>
      <h4 data-hello-target="lastnamedisplay"></h4>
      <h4 data-hello-target="agedisplay"></h4>
      <h4 data-hello-target="genderdisplay"></h4>
      <button data-action="click->hello#edit ">Edit</button>
    </div>
  </div>
</body>
</html>
