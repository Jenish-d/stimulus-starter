<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js" async></script>
</head>
<body>
    <div data-controller="lab-report" >
        <div style="display: flex;" >
            <div>
                Reported on &nbsp;
            </div>
            <input type="date" data-lab-report-target="dateInput" value="2018-04-15" ></input>
            &nbsp;&nbsp;
            <input type="time" data-lab-report-target="timeInput" value="08:45"></input>
        </div>
        <div data-lab-report-target="queryContainer">
            <span>
                Do you want to change the date?
            </span>
            <button data-action="click->lab-report#updateDate">Yes</button>
            <button data-action="click->lab-report#doNotUpdateDate">No</button>
        </div>
    </div>
</body>
</html>
